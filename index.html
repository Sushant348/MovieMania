<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="icon" href="img/filmico.png" />
		<title>FilMere</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<header>
			<div class="logos">
				<a href="#"
					><img class="logo" src="./F.jpg" alt="MovieMania Logo"
				/></a>
				<a
					href="https://github.com/gateremark/FilMere"
					title="GitHub Code"
					target="_blank"
					><img src="./download.png" class="git" alt="GitHub Icon"
				/></a>
			</div>
			<form id="form">
				<input
					type="text"
					placeholder="Search for movie"
					id="search"
					class="search"
				/>
			</form>
		</header>
		<div id="tags"></div>
		<div id="myNav" class="overlay">
			<!-- Button to close the overlay navigation -->
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>

			<!-- Overlay content -->
			<div class="overlay-content" id="overlay-content"></div>

			<a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
				>&#8656;</a
			>

			<a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
				>&#8658;</a
			>
		</div>
		<main id="main"></main>
		<div class="pagination">
			<div class="page" id="prev">&#8656; Prev</div>
			<div class="current" id="current">1</div>
			<div class="page" id="next">Next &#8658;</div>
		</div>

		<a href="https://gateremark.vercel.app/" class="gateremark" target="_blank"
			>by gateremark</a
		>
		<span class="loader"></span>
		<script src="./index.js"></script>
		<script
			src="https://kit.fontawesome.com/f7a442f79b.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
